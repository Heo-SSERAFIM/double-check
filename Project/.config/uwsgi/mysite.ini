[uwsgi]
chdir = /srv/double-check/Project/
module = upload.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

socket = /tmp/upload.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/upload.pid
logto = /var/log/uwsgi/upload/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true